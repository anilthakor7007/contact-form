<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/css/all.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <form action="#">
          <div class="heading"><h3>Get in Touch</h3></div>

          <div class="inform">
            <div class="name">
              <div class="usericon">
                <span
                  class="iconify"
                  data-icon="carbon:user-avatar"
                  style="color: rgb(166, 166, 166)"
                ></span>
              </div>
              <input type="text" placeholder="Name" />
            </div>

            <div class="email">
              <div class="emailicon">
                <span
                  class="iconify"
                  data-icon="carbon:email"
                  style="color: rgb(166, 166, 166)"
                ></span>
              </div>
              <input type="email" placeholder="Example@gmail.com" />
            </div>

            <div class="phone">
              <div class="phoneicon">
                <span
                  class="iconify"
                  data-icon="ant-design:phone-outlined"
                  style="color: rgb(166, 166, 166)"
                  data-flip="horizontal"
                ></span>
              </div>
              <input type="text" placeholder="Phone" maxlength="10" />
            </div>
            <div class="textarea">
              <textarea
                name="massage"
                id="massage"
                cols="30"
                rows="7"
                placeholder="Your massage..."
              ></textarea>
            </div>

            <div class="checkbox">
              <p class="sendcopy">Send copy to my email</p>
              <input type="checkbox" name="check" id="check" />
            </div>

            <div class="btn">
              <button type="button">Send Email</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </body>
</html>
